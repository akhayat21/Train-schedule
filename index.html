<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>
        King's Cross Train Schedule
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase.js"></script>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/main.css">
    <script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>
    <script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">King's Cross Station Timings</h1>
            <p class="lead">I like trains.</p>
        </div>
    </div>

    <ul class="list-group">
        <li class="list-group-item active">Current Train Schedule</li>

        <li class="list-group-item" id="list">
            <div class="row heading">
                <div class="col-md-3">Train Name</div>
                <div class="col-md-3">Destination</div>
                <div class="col-md-2">Frequency</div>
                <div class="col-md-2">Next Arrival</div>
                <div class="col-md-2">Minutes Away</div>
            </div> 
        </li>

    </ul>

    <form>
        <ul class="list-group">
            <div class="form-group">
                <li class="list-group-item active">Add a Train</li>
                <li class="list-group-item">
                    <label for="trainName">Train Name</label>
                    <input class="form-control" id="trainName" placeholder="Enter the train name">
                    <label for="Destination">Destination</label>
                    <input class="form-control" id="Destination" placeholder="Enter train destination">
                    <label for="firstTrain">First Train Time</label>
                    <input class="form-control" id="firstTrain" placeholder="Enter the first train time (HH:mm)">
                    <label for="Frequency">Frequency</label>
                    <input class="form-control" id="frequency" placeholder="Enter the train frequency (mins)">
                </li>
                <button id="addTrain" class="btn btn-primary">Add Train</button>
            </div>


        </ul>
    </form>







    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./assets/javascript/main.js"></script>
</body>

</html>
